{% extends "journpys/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Add a new topic:</h1>
{% endblock page_header %}

{% block content %}
  <form method = "post" action="{% url 'journpys:new_topic' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %} 
    {% buttons %}
      <button name="submit" class="btn btn-success">Add</button>
    {% endbuttons %}
  </form>

{% endblock content %}
