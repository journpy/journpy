{% extends "journpys/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Log in to your account if you are a registered user. </h1>
{% endblock page_header%}

{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-success">Log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'journpys:index' %}" />
  </form>


{% endblock content %}
